###############################################################################
# Default values for ibm-mobilefirst-foundation-server
# This is a YAML-formatted file.
# Declare variables to be passed into your templates.
###############################################################################

ingress_subdomain_prefix:
  __metadata:
    label: "Console route prefix"
    description: "Specifies the prefix to be added to the ingress subdomain to access the deployed service (e.g. mobilefoundation)"
    type: "string"
    default: "mobilefoundation"
    required: true
ingress_secret:
  __metadata:
    label: "Ingress TLS secret name"
    description: "Specifies the name of the secret for the certificate that has to be used in the Ingress definition"
    type: "string"
    required: false
ingress_sslPassThrough:
  __metadata:
    label: "Enable SSL passthrough"
    description: "Specifies if the SSL request should be passed through to the Mobile Foundation service - SSL termination occurs in the Mobile Foundation."
    type: "boolean"
    required: false
    default: false
ingress_https:
  __metadata:
    label: "Enable backend communication over HTTPS"
    description: "To enable inter-component https communication within the cluster."
    type: "boolean"
    required: false
    hidden: true
    default: false
image_pullPolicy:
  __metadata:
    name: "pullPolicy"
    label: "Image pull policy"
    description: "The default pull policy is IfNotPresent which causes the Kubelet to skip pulling an image if it already exists."
    type: "string"
    required: true
    default: "IfNotPresent"
    options:
    - label: "Always"
      value: "Always"
    - label: "Never"
      value: "Never"
    - label: "IfNotPresent"
      value: "IfNotPresent"
image_pullSecret:
  __metadata:
    name: "pullSecret"
    label: "Image pull secret"
    description: "Secret to use when pulling the image, this secret should be in the target namespace.  Set this when using an image from a private registry"
    type: "string"
    required: false
###############################################################################
## Database configuration
###############################################################################
db_namespace:
  __metadata:
    label: "Database Namespace"
    description: "Specify the namespace to be created/used to deploy DB2, . Default is mfdb."
    type: "string"
    default: "mfdb"
    required: false
db_type:
  __metadata:
    label: " Database type"
    description: "The type of the database used for Mobile Foundation components"
    type: "string"
    required: true
    default: "DB2"
    options:
      - label: "DB2"
        value: "DB2"
      - label: "MySQL"
        value: "MySQL"
      - label: "Oracle"
        value: "Oracle"
db_host:
  __metadata:
    label: "Database hostname"
    description: "Hostname/IP address for Mobile Foundation database. Leave it blank to use the built-in DB2 database."
    type: "string"
    default: ""
    required: false
db_port:
  __metadata:
    label: "Database Port"
    description: "Database port number for Mobile Foundation to connect. Default setting port is 50000."
    type: "number"
    default: 50000
    required: true
db_name:
  __metadata:
    label: "MF Database Name"
    description: "Existing database name to store Mobile Foundation data. Default database name is BLUDB."
    type: "string"
    default: "BLUDB"
    required: true
db_userid:
  __metadata:
    label: "MF Database Username"
    description: "Provide Mobile Foundation database username."
    type: "string"
    default: "db2inst1"
    required: false
db_password:
  __metadata:
    label: "MF Database Password"
    description: "Provide Mobile Foundation database password."
    type: "password"
    default: "db2inst1"
    required: false
db_schema:
  __metadata:
    label: "MF Database Schema"
    description: "Mobile Foundation Database schema name to be created when the Mobile Foundation is deployed. If the schema already exists, it will be reused."
    type: "string"
    default: "MFPDATA"
    required: false
db_ssl:
  __metadata:
    label: "Connect to database over SSL port"
    description: "Whether or not the database connection should be made over SSL. Applicable only if the database type selected is DB2"
    type: "boolean"
    required: false
    default: false
db_adminCredentialsSecret:
  __metadata:
    label: "MF Server DB Admin Secret"
    description: "If you have enabled DB initialization ,then provide the secret to create database tables and schemas for Mobile Foundation components."
    type: "string"
    required: false
db_persistence_storageClassName:
  __metadata:
    label: "Existing file storage class name"
    description: "Specify a specific storage class name for the Database. e.g. ibmc-file-retain-gold"
    type: "string"
    required: false
db_persistence_claimname:
  __metadata:
    label: "Existing persistence volume claim."
    description: "Specify an existing volume claim here (PVC) for the Database."
    type: "string"
    required: false
db_hadr_enabled:
  __metadata:
    label: "Enable HADR for database"
    description: "Specify whether to enable HADR to the Database. (Not applicable for remote DB host)"
    type: "boolean"
    required: false
    default: false
